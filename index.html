<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <!-- Header starts -->
    <header>
      <nav class="primary-nav">
        <ul class="primary-nav__list">
          <li class="primary-nav__item">
            <a href="#" class="primary-nav__link">Gmail</a>
          </li>
          <li class="primary-nav__item">
            <a href="#" class="primary-nav__link">Images</a>
          </li>
          <li class="primary-nav__item">
            <a href="#" class="primary-nav__link" title="Google Apps">
              <img class="primary-nav__icon" src="images/show-apps-button.svg" alt="Click to see other google apps" width="18" height="18" />
            </a>
          </li>
          <li class="primary-nav__item">
            <a href="#" class="button button--primary primary-nav__button">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <main>
      <img
        srcset="images/google-logo-1x.png 1x, images/google-logo-2x.png 2x"
        src="images/google-logo-2x.png"
        alt="Google Logo"
        class="logo"
        width="272"
        height="92"
      />
      <!-- Search section starts -->
      <section class="search">
        <div class="search-bar">
          <label for="search-input" class="search-bar__label">
            <img src="images/google-search-icon.jpg" alt="Search" class="search-bar__search-icon" width="20" height="20" />
          </label>
          <input type="text" id="search-input" class="search-bar__input" />
        </div>
        <div class="search-bar__buttons">
          <a href="#" class="button button--default">Google Search</a
          ><a href="#" class="button button--default">I'm Feeling Lucky</a>
        </div>
      </section>
      <!-- Search section ends -->
    </main>
    <!-- Main ends -->

    <!-- Footer starts -->
    <footer>
      <!-- Country section starts -->
      <section class="country">Senegal</section>
      <!-- Country section ends -->
      <!-- Footer navigation starts -->
      <nav class="secondary-nav">
        <ul class="secondary-nav__list secondary-nav__list--left">
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">Advertising</a>
          </li>
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">Business</a>
          </li>
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">About</a>
          </li>
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">How search works</a>
          </li>
        </ul>

        <ul class="secondary-nav__list secondary-nav__list--right">
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">Privacy</a>
          </li>
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">Terms</a>
          </li>
          <li class="secondary-nav__item">
            <a href="#" class="secondary-nav__link">Settings</a>
          </li>
        </ul>
      </nav>
      <!-- Footer navigation ends -->
    </footer>
    <!-- Footer ends -->
  </body>
</html>
